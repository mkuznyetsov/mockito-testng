buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.shipkit:shipkit:2.0.31"
    }
}

description = "Mockito for TestNG"

apply plugin: "java"
apply plugin: "idea"
apply plugin: "org.shipkit.java"

group = "org.mockito"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal() //useful for testing when consuming locally built dependencies (like Mockito)
    jcenter()
}

dependencies {
    compile "org.mockito:mockito-core:2.21.0"
    compile "org.testng:testng:6.3.1"
    testCompile "org.assertj:assertj-core:2.9.0"
}

test {
    useTestNG() {
        suites file('src/test/resources/mockito-testng.xml')
    }
}
